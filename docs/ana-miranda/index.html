        /* Agrega estilos para cubrir la pantalla de color */
        .cover-screen {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: #263251;
          z-index: 9999; /* Asegura que esté en la parte superior */

    <!-- Agrega un contenedor oculto para cubrir la pantalla -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script>
      // Obtén el botón y el contenedor de la pantalla de cobertura
      var redirectButton = document.getElementById("redirectButton");
      var coverScreen = document.getElementById("coverScreen");

      // Asigna un manejador de eventos al botón
      redirectButton.addEventListener("click", function () {
        // Muestra el contenedor de la pantalla de cobertura
        coverScreen.style.display = "block";

        // Redirige a la página "home" después de un breve retraso (puedes ajustar el tiempo según tus necesidades)
        setTimeout(function () {
          window.location.href = "home.html";
        }, 1000); // 1000 milisegundos = 1 segundo
      });
    </script>
