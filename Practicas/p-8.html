<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Tienda en Línea</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .product-list,
      .cart {
        margin: 20px;
      }

      .product-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2vh;
        margin: 1rem auto;
      }

      .product,
      .cart-item {
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ddd;
      }
      .cart-item {
        background-color: #f9f9f9;
      }
      .cart-item-total {
        font-weight: bold;
      }
      .hidden {
        display: none;
      }
      /* Estilos para el Loader */
      .loader {
        border: 8px solid #f3f3f3;
        border-radius: 50%;
        border-top: 8px solid #3498db;
        width: 60px;
        height: 60px;
        animation: spin 2s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .loading-message {
        text-align: center;
        margin: 20px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h1>Simulador de Tienda en Línea</h1>
    <h2>Productos</h2>
    <div class="product-list">
      <!-- Los productos se cargarán dinámicamente aquí -->
    </div>
    <div class="cart">
      <h2>Carrito de Compras</h2>
      <div class="cart-items"></div>
      <p>Total: $<span id="cart-total">0</span></p>
      <button id="checkout" class="hidden">Realizar Compra</button>
    </div>
    <div id="loading" class="hidden">
      <div class="loading-message">
        Procesando tu compra, por favor espera...
      </div>
      <div class="loader"></div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const cart = [];
        const cartItemsContainer = document.querySelector(".cart-items");
        const cartTotal = document.getElementById("cart-total");
        const checkoutButton = document.getElementById("checkout");
        const loadingContainer = document.getElementById("loading");

        // Función para cargar productos desde la API externa
        async function loadProducts() {
          try {
            const response = await fetch("https://fakestoreapi.com/products");
            const products = await response.json();
            const productList = document.querySelector(".product-list");

            products.forEach((product) => {
              const productDiv = document.createElement("div");
              productDiv.classList.add("product");
              productDiv.dataset.id = product.id;
              productDiv.dataset.name = product.title;
              productDiv.dataset.price = product.price;

              productDiv.innerHTML = `
                <h3>${product.title} - $${product.price.toFixed(2)}</h3>
                <img src="${product.image}" alt="${
                product.title
              }" style="width:100px;">
                <p>${product.description}</p>
                <button class="add-to-cart">Agregar al Carrito</button>
              `;

              productList.appendChild(productDiv);
            });
          } catch (error) {
            console.error("Error al cargar los productos:", error);
          }
        }

        function updateCart() {
          cartItemsContainer.innerHTML = "";
          let total = 0;

          cart.forEach((item) => {
            total += item.price * item.quantity;
            const cartItem = document.createElement("div");
            cartItem.classList.add("cart-item");
            cartItem.innerHTML = `
                <h3>${item.name} - $${item.price}</h3>
                <p>Cantidad: 
                    <button class="decrease-quantity" data-id="${
                      item.id
                    }">-</button> 
                    ${item.quantity} 
                    <button class="increase-quantity" data-id="${
                      item.id
                    }">+</button>
                </p>
                <p class="cart-item-total">Subtotal: $${(
                  item.price * item.quantity
                ).toFixed(2)}</p>
                <button class="remove-item" data-id="${
                  item.id
                }">Quitar del Carrito</button>
            `;
            cartItemsContainer.appendChild(cartItem);
          });

          cartTotal.innerText = total.toFixed(2);
          checkoutButton.classList.toggle("hidden", cart.length === 0);
        }

        function addToCart(id, name, price) {
          const existingItem = cart.find((item) => item.id === id);

          if (existingItem) {
            existingItem.quantity++;
          } else {
            cart.push({ id, name, price, quantity: 1 });
          }

          updateCart();
        }

        function removeFromCart(id) {
          const itemIndex = cart.findIndex((item) => item.id === id);

          if (itemIndex > -1) {
            cart.splice(itemIndex, 1);
          }

          updateCart();
        }

        function changeItemQuantity(id, delta) {
          const item = cart.find((item) => item.id === id);

          if (item) {
            item.quantity += delta;
            if (item.quantity <= 0) {
              removeFromCart(id);
            } else {
              updateCart();
            }
          }
        }

        // Cargar productos al cargar la página
        loadProducts();

        document
          .querySelector(".product-list")
          .addEventListener("click", function (event) {
            if (event.target.classList.contains("add-to-cart")) {
              const product = event.target.closest(".product");
              const id = parseInt(product.dataset.id);
              const name = product.dataset.name;
              const price = parseFloat(product.dataset.price);
              addToCart(id, name, price);
            }
          });

        cartItemsContainer.addEventListener("click", function (event) {
          const id = parseInt(event.target.dataset.id);

          if (event.target.classList.contains("remove-item")) {
            removeFromCart(id);
          } else if (event.target.classList.contains("increase-quantity")) {
            changeItemQuantity(id, 1);
          } else if (event.target.classList.contains("decrease-quantity")) {
            changeItemQuantity(id, -1);
          }
        });

        checkoutButton.addEventListener("click", function () {
          // Mostrar mensaje de carga y loader
          loadingContainer.classList.remove("hidden");

          setTimeout(() => {
            alert(`Gracias por tu compra. El total es $${cartTotal.innerText}`);
            cart.length = 0;
            updateCart();

            // Ocultar mensaje de carga y loader
            loadingContainer.classList.add("hidden");
          }, 5000);
        });
      });
    </script>
  </body>
</html>
