    <p>Elige un tema para el documento:</p>
    <form>
      <input
        name="theme"
        id="radio-light"
        type="radio"
        data-theme="css/light.css"
        data-name="Claro"
        checked
      />
      <label for="radio-light">Tema claro</label>
      <br />
      <input
        name="theme"
        id="radio-dark"
        type="radio"
        data-theme="css/dark.css"
        data-name="Obscuro"
      />
      <label for="radio-dark">Tema obscuro</label>
      <br />
      <input
        name="theme"
        id="radio-sky"
        type="radio"
        data-theme="css/sky.css"
        data-name="Cielo"
      />
      <label for="radio-sky">Tema cielo</label>
      <br />
      <input
        name="theme"
        id="radio-sun"
        type="radio"
        data-theme="css/sun.css"
        data-name="Soleado"
      />
      <label for="radio-sun">Tema soleado</label>
      <br />
    </form>
    <hr />
    <script src="js/dom.js"></script>
